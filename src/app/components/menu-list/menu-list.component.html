        <ngb-panel>
          <ng-template ngbPanelTitle>
            <label><b>Primi</b></label>
          </ng-template>
          <ng-template ngbPanelContent>
            <div *ngFor="let e of orderList; index as i">
              <div class="d-none d-md-flex row" >
                <div class="col-md-1">
                  <img src="{{ e.image }}" class="menu-image" />
                </div>
                <div class="col-md-8" style="padding-left: 2rem">
                  <div>
                    <label><b>{{ e.name }} - {{ formatPrice(e.price) }}</b></label>
                  </div>
                  <div>
                    <label style="font-size: 13px"
                      >{{ e.description }}</label
                    >
                  </div>
                </div>
                <div class="col-md-3 button-align">
                  <div style="width: 7.3rem; float: right">
                    <div class="col-md-12">
                      <div class="input-group">
                        <button
                          class="choice-button text-light"
                          type="button"
                          (click)="remove(e)"
                        >
                          -
                        </button>

                        <input
                          style="text-align: center"
                          [readonly]="true"
                          type="number"
                          class="form-control shadow-none"
                          [ngModel]="e.quantity"
                        />

                        <button
                          class="choice-button text-light"
                          type="button"
                          (click)="add(e)"
                        >
                          +
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Menu mobile -->

              <div class="d-md-none d-flex row">
                <div class="col-2">
                  <img src="{{ e.image }}" class="menu-image" />
                </div>
                <div class="col-10">
                  <div>
                    <label style="font-size: 15px;"><b>{{ e.name }} - {{ formatPrice(e.price) }}</b></label>
                  </div>
                  <div>
                    <label style="font-size: 13px" >{{ e.description }}</label>

                </div>
              </div>
