<div style="padding-top: 3rem; padding-bottom: 3rem">
  <div class="row" style="text-align: center">
    <h1><b>Checkout</b></h1>
  </div>

  <div class="row mt-4" style="text-align: center">
    <h5>Finalizza il tuo acquisto</h5>
  </div>

  <div class="row mt-4" style="margin-right: 0.5rem; margin-left: 0.5rem">
    <div class="col-lg-8 col-md-6 col-12">
      <form>
        <div class="row mb-4">
          <label><b>Dettagli di pagamento</b></label>
        </div>

        <div class="row">
          <div class="form-group col-lg-7 col-md-9 col-12">
            <label>Nome e cognome</label>
            <input type="text" class="form-control shadow-none" />
          </div>
        </div>

        <div class="row mt-4">
          <div class="form-group col-lg-7 col-md-9 col-12">
            <label>Indirizzo email</label>
            <input type="text" class="form-control shadow-none" />
          </div>
        </div>

        <div class="row mt-4">
          <div class="form-group col-lg-7 col-md-9 col-12">
            <label>Paese</label>
            <input type="text" class="form-control shadow-none" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-lg-5 col-md-6 col-8 mt-4">
            <label>Citt√†</label>
            <input type="text" class="form-control shadow-none" />
          </div>
          <div class="form-group col-lg-2 col-md-3 col-4 mt-4">
            <label>CAP</label>
            <input type="number" class="form-control shadow-none" />
          </div>
        </div>

        <div class="row mt-5">
          <label><b>Dettagli di pagamento</b></label>
        </div>

        <div
          class="card mt-4 col-lg-7 col-md-9 col-12"
          style="padding-top: 1rem; padding-bottom: 1rem"
        >
          <div class="row">
            <div class="form-check col-lg-5 col-6">
              <input
                style="border-radius: 50%"
                mdbCheckbox
                class="form-check-input shadow-none"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label>Carta di credito</label>
            </div>

            <div class="col-lg-7 col-6">
              <div style="float: right">
                <img
                  class="payment-icon d-lg-inline d-none"
                  src="assets/visa-icon.png"
                  style="margin-right: 0.5rem"
                />
                <img
                  class="payment-icon d-lg-inline d-none"
                  src="assets/mastercard-icon.png"
                  style="margin-right: 0.5rem"
                />
                <img
                  class="payment-icon d-lg-inline d-none"
                  src="assets/postepay-icon.png"
                  style="margin-right: 0.5rem"
                />
                <img
                  class="payment-icon d-lg-inline d-none"
                  src="assets/amex-icon.png"
                />


                <!-- Icone mobile -->
                <img
                  class="payment-icon-mob d-lg-none d-inline"
                  src="assets/visa-icon.png"
                  style="margin-right: 0.5rem"
                />
                <img
                  class="payment-icon-mob d-lg-none d-inline"
                  src="assets/mastercard-icon.png"
                  style="margin-right: 0.5rem"
                />
                <img
                  class="payment-icon-mob d-lg-none d-inline"
                  src="assets/postepay-icon.png"
                  style="margin-right: 0.5rem"
                />
                <img
                  class="payment-icon-mob d-lg-none d-inline"
                  src="assets/amex-icon.png"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="form-group col-lg-7 col-md-9 col-12">
            <label>Numero della carta</label>
            <input type="number" class="form-control shadow-none" />
          </div>
        </div>

        <div class="row mt-4">
          <div class="form-group col-lg-4 col-md-5 col-8">
            <label>Data di scadenza</label>
            <div class="row">
              <div class="col-md-6 col-6">
                <input
                  type="number"
                  class="form-control shadow-none"
                  placeholder="Mese"
                />
              </div>
              <div class="col-md-6 col-6" style="padding-left: 0.025rem">
                <input
                  type="number"
                  class="form-control shadow-none"
                  placeholder="Anno"
                />
              </div>
            </div>
          </div>

          <div
            class="form-group col-lg-3 col-md-4 col-4"
            style="padding-left: 2rem"
          >
            <label>CVV</label>
            <input type="number" class="form-control shadow-none" />
          </div>
        </div>
      </form>
    </div>

    <div class="d-none d-md-inline col-md-6 col-lg-4">
      <div class="card">
        <div class="row">
          <h4>Riepilogo</h4>
        </div>

        <div *ngFor="let e of orderList; index as i">


          <div class="row mt-3">

          <div class="col-md-1">
            <label
              ><b>{{ e.quantity }}</b></label
            >
          </div>
            <div class="col-md-8">
              <label>{{ e.name }}</label>
            </div>

            <div class="col-md-3">
              <div style="float: right">
                <label>{{ formatPrice(e.price) }}</label>
              </div>
            </div>
          </div>
        </div>

        <hr />

        <div class="row">
          <div class="col-md-8">
            <label><b>Totale</b></label>
          </div>

          <div class="col-md-4">
            <div style="float: right">
              <label
                ><b>{{ formatPrice(totale) }}</b></label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content mobile -->

  <div class="d-md-none d-inline">
    <div class="row mt-5" style="margin-left: 0.5rem;margin-right: 0.5rem;">
      <div class="col-12">
        <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
          <ngb-panel title="Riepilogo {{ formatPrice(totale) }}">
            <ng-template ngbPanelContent>
              <div *ngFor="let e of orderList; index as i" class="row mt-2">
                <div class="col-1">
                  <label
                    ><b>{{ e.quantity }}</b></label
                  >
                </div>

                <div class="col-8">
                  <label>{{ e.name }}</label>
                </div>

                <div class="col-3">
                  <div style="float: right">
                    <label>{{ formatPrice(e.price) }}</label>
                  </div>
                </div>
              </div>
              <hr />

              <div class="row">
                <div class="col-8">
                  <label><b>Totale</b></label>
                </div>

                <div class="col-4">
                  <div style="float: right">
                    <label
                      ><b>{{ formatPrice(totale) }}</b></label
                    >
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </div>
    </div>
  </div>



  <div class="row mt-5" style="margin-right: 0.5rem; margin-left: 0.5rem">
    <div class="col-md-12">
      <button routerLink="/home" class="button-style">
        <span style="font-size: 13px" class="text-light"
          >COMPLETA L'ORDINE</span
        >
      </button>
    </div>
  </div>
</div>
