
  <div class="row mt-5" style="text-align: center" >
    <h1><b>Prenota il tuo men√π</b></h1>
  </div>

  <div class="row mt-3" style="text-align: center">
    <h5>Seleziona il tuo ombrellone</h5>
  </div>

  <div class="row mt-5" style="text-align: center">
    <label for="typeahead-format" type="button"
      >Inserisci il numero del tuo ombrellone</label
    >
  </div>

  <div class="row mt-2">
    <div class="container">
      <input
        id="typeahead-format"
        type="text"
        class="form-control font-family"
        [(ngModel)]="model"
        [ngbTypeahead]="search"
        [resultFormatter]="formatter"
        placeholder="Numero dell'ombrellone - Es. 'A23'"
      />
    </div>
  </div>


  <div class="row mt-5" style="text-align: center">
    <div class="col-md-12">
      <button routerLink="/menulist" class="button-style">
        <span style="font-size: 13px" class="text-light"
          >VERIFICA</span
        >
      </button>
    </div>
  </div>


  <div class="row mt-5" style="text-align: center">
    <div class="col-md-12">
      <button routerLink="/menuerror" class="button-style">
        <span style="font-size: 13px" class="text-light"
          >ERROR PAGE</span
        >
      </button>
    </div>
  </div>
